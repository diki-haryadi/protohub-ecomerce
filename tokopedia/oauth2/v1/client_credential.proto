syntax = "proto3";

package tokopedia.oauth2.v1;
option go_package = "tokopedia/oauth2/v1;oauth2";

message ClientCredentialsGrantRequest {
  string client_id = 1;
  string client_secret = 2;
}

message ClientCredentialsGrantResponse {
  string user_id = 1;
  string access_token = 2;
  int32 expires_in = 3;
  string token_type = 4;
  string scope = 5;
  string refresh_token = 6;
  string error = 7;
  string error_description = 8;
}

