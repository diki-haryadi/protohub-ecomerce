syntax = "proto3";

package tokopedia.auth.v1;
option go_package = "./auth";

message RegisterRequest {
  string username = 1;
  string password = 2;
  string role_id = 3;
}

message RegisterResponse {
  string username = 1;
  string role = 3;
}

service RegisterService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
}