syntax = "proto3";

package oauth2_server_service.authentication.v1;
option go_package = "oauth2_server_service/authentication/v1;authentication";

message RegisterRequest {
  string username = 1;
  string password = 2;
  string role_id = 3;
  string client_id = 4;
  string client_secret = 5;
}

message RegisterResponse {
  string uuid =1;
  string username = 2;
  string role_id = 3;
}
