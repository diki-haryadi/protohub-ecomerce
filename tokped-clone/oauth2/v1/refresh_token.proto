syntax = "proto3";

package oauth2.v1;
option go_package = "./oauth2";
import "common.proto";

service PasswordService {
  rpc RefreshTokenGrant (RefreshTokenGrantRequest) returns (oauth2.v1.AccessTokenResponse);
}

message RefreshTokenGrantRequest {
  string grant_type = 1;
  string refresh_token = 2;
  string client_id = 3;
  string client_secret = 4;
}