syntax = "proto3";

package oauth2.v1;
option go_package = "./oauth2";
import "common.proto";

service AuthorizationCodeService {
  rpc AuthorizationCodeGrant (AuthorizationCodeGrantRequest) returns (oauth2.v1.AccessTokenResponse);
}

message AuthorizationCodeGrantRequest {
  string grant_type = 1;
  string code = 2;
  string redirect_uri = 3;
  string client_id = 4;
  string client_secret = 5;
}