syntax = "proto3";

package oauth2.v1;
option go_package = "./oauth2";
import "common.proto";

service PasswordService {
  rpc PasswordGrant (PasswordGrantRequest) returns (oauth2.v1.AccessTokenResponse);
}

message PasswordGrantRequest {
  string grant_type = 1;
  string username = 2;
  string password = 3;
  string client_id = 4;
  string client_secret = 5;
}