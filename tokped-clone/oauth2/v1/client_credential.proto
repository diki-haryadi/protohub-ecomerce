syntax = "proto3";

package oauth2.v1;
option go_package = "./oauth2";
import "common.proto";

service PasswordService {
  rpc ClientCredentialsGrant (ClientCredentialsGrantRequest) returns (oauth2.v1.AccessTokenResponse);
}

message ClientCredentialsGrantRequest {
  string grant_type = 1;
  string client_id = 2;
  string client_secret = 3;
}