syntax = "proto3";

package auth.v1;
option go_package = "./auth";

message UserRegisterRequest {
  string username = 1;
  string password = 2;
  string role_id = 3;
}

message UserRegisterResponse {
  string username = 1;
  string role = 3;
}

service RegisterService {
  rpc Register (UserRegisterRequest) returns (UserRegisterResponse);
}